      - main  # IMPORTANTE: Verifique se sua branch principal chama 'main' ou 'master'

permissions:
  contents: write # PermissÃ£o para o robÃ´ escrever na branch gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do CÃ³digo ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Instalar Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar DependÃªncias (com correÃ§Ã£o de legado) ğŸ“¦
        # Aqui usamos o comando que resolve o problema do react-tilt
        run: npm install --legacy-peer-deps

